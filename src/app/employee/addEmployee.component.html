<md-card class="demo-card demo-basic">
    <md-toolbar color="accent">Add New Employee</md-toolbar>
    <md-card-content class="mdl-shadow--6dp pad5">
        <table style="width: 100%" cellspacing="0">
            <tr style="margin:10px;">
                <td>
                    <md-input-container>
                        <input mdInput placeholder="Employee name" [(ngModel)]="employee.employeeName">
                    </md-input-container>

                </td>
                <td>
                    <md-input-container>
                        <input mdInput placeholder="Employee Email" [(ngModel)]="employee.employeeEmail">
                    </md-input-container>
                </td>
                <td>
                    <md-input-container>
                        <input mdInput placeholder="Employee Mobile" [(ngModel)]="employee.employeeNumber">
                    </md-input-container>
                </td>
            </tr>
            <tr>
                <td>
                    <!--<md-select id="departmentSelect" name="departmentList" placeholder="Select Department" [(ngModel)]="selectedDepartment">
                        <md-option *ngFor="let dept of departmentList" [value]="dept">{{dept.deptName}}</md-option>
                    </md-select>-->
                    <dept-selector-list (myEvent)="localEvent($event)"> </dept-selector-list>
                </td>
            </tr>
        </table>
        <div class="mdl-card__actions mdl-card--border">
            <button id="addnewcountryButton" (click)="addNewEmployee()" md-raised-button color="accent">  Add New Department </button>
        </div>
    </md-card-content>
</md-card>
