<md-card class="demo-card demo-basic">
    <md-toolbar color="accent">Add New Country</md-toolbar>
    <md-card-content class="mdl-shadow--6dp pad5">
        <table style="width: 100%" cellspacing="0">
            <tr>
                <td>
                    <md-input-container>
                        <input mdInput placeholder="Country name" [(ngModel)]="country.Name">
                    </md-input-container>
                </td>
                <td>
                    <md-input-container>
                        <input mdInput placeholder="Country description" [(ngModel)]="country.Description">
                    </md-input-container>
                </td>
            </tr>
        </table>
        <div class="mdl-card__actions mdl-card--border">
            <!--<button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Log in</button>-->
            <button id="addnewcountryButton" (click)="addnewCountry()" md-raised-button color="accent">  Add New Country </button>

        </div>
    </md-card-content>
</md-card>
<md-card class="demo-card demo-basic">
    <md-toolbar color="accent">Country List</md-toolbar>
    <md-card-content>
        <table class="mdl-data-table mdl-js-data-table full101">
            <thead>
                <tr>
                    <th class="mdl-data-table__cell--non-numeric">Name</th>
                    <th class="mdl-data-table__cell--non-numeric">Description</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of _country">
                    <td class="mdl-data-table__cell--non-numeric">{{item.Name}}</td>
                    <td class="mdl-data-table__cell--non-numeric">{{item.Description}}</td>
                    <td class="pad5">
                        <button (click)="deleteCountry(item)" md-raised-button color="accent">Delete Country </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </md-card-content>
</md-card>
